<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Other Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="page-title">Student Registration - Work-Related Details</h1>
  <form action="success.html" method="get">
    
     <label for="board">Candidate Work Experience *</label>
    <select id="board" name="board" required>
      <option value="" disabled selected>Select </option>
      <option value="karnataka">No experience</option>
      <option value="cbse">Beginner / Internship experience</option>
      <option value="icse">Experienced</option>
    </select>
    <input type="text" name="Skills" placeholder="Skills"><br>
    <input type="text" name="Certifications list" placeholder="Certifications list"><br>
    <button onclick="history.back()" type="button">Back</button>
    <button type="submit">Submit</button>
  
</form>
</body>
</html>
