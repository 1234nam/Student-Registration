<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academic Details</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="page-title">Student Registration - Academic Details</h1>

  <form action="other.html" method="get">
   
   
    <label for="board">10th Board *</label>
    <select id="board" name="board" required>
      <option value="" disabled selected>Select your board</option>
      <option value="karnataka">Karnataka state board KSEEB</option>
      <option value="cbse">CBSE</option>
      <option value="icse">ICSE</option>
      <option value="other">Other</option>
    </select>
    <input type="number" name="10th Percentage" placeholder="10th Percentage" required />
    <input type="number" name="year" placeholder="Year of Passing" required />

    
    <input type="number" name="12th Percentage" placeholder="12th Percentage" required />
    <input type="number" name="year" placeholder="Year of Passing" required />


    <label for="board">Bachelor's Degree *</label>
    <input type="text" name="Bachelor's Degree" placeholder="Bachelor's Degree" required />
    <input type="text" name="Name of College/University for Bachelors Degree" placeholder="Name of College/University for Bachelors Degree" required />
    <input type="text" name="Degree Specialization" placeholder="Degree Specialization" required />
    <input type="number" name="percentage" placeholder="Percentage" required />
    <input type="number" name="year" placeholder="Year of Passing" required />

    <label for="board">Have you done master's degree?*</label>
    <select id="board" name="board" required>
      <option value="" disabled selected>Select</option>
      <option value="karnataka">Yes</option>
      <option value="cbse">No</option>
    </select>


    <input
      type="text"
      id="otherBoard"
      name="otherBoard"
      placeholder="Please specify"
    />

    <div class="button-group">
      <button type="button" onclick="history.back()">Back</button>
      <button type="submit">Next</button>
    </div>
  </form>

  <script>
    const boardSelect = document.getElementById('board');
    const otherBoardInput = document.getElementById('otherBoard');

    boardSelect.addEventListener('change', () => {
      if (boardSelect.value === 'other') {
        otherBoardInput.style.display = 'block';
        otherBoardInput.required = true;
      } else {
        otherBoardInput.style.display = 'none';
        otherBoardInput.required = false;
        otherBoardInput.value = '';
      }
    });
  </script>

</body>
</html>
